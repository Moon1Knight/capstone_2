<!DOCTYPE html>
<html>
<head>
  <style>
    .form-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    textarea {
      height: 150px;
      resize: none;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form>
    <input type="text" placeholder="Enter your name">
    <br>
    <input type="email" placeholder="Enter your email">
    <br>
    <textarea placeholder="Enter your message"></textarea>
    <br>
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
